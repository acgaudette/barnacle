[package]
name = "bc"
version = "0.1.0"
authors = ["Andrew Spiering <aspiering@gmail.com>"]
edition = "2018"
default-run = "bc"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
reqwest = "0.9.12"
serde_derive = "1.0.89"
serde_json = "1.0.39"
serde_yaml = "0.8"
serde = "1.0.89"
clap = "2.33.0"
failure = "0.1.6"
futures = { version = "0.3", features = ["compat", "io-compat"] }
futures-util = "0.3.1"
strip-ansi-escapes = "0.1.0"
tui = { version = "0.8.0", features = ["crossterm"], default-features = false }
clipboard = "0.5.0"
crossterm =  "0.15"
unicode-width = "0.1.7"
chrono = "0.4"
num_enum = "0.4.2"
lazy_static = "1.3.0"
error-chain = "0.12.0"
backtrace = "0.3.43"
dirs = "2.0.2"


[[bin]]
name = "bc"
path = "src/main.rs"